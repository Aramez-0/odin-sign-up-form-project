<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="logo-img-container">
            <div id="logo-container">
                <img src="img/odin-lined.png" alt="Outline of norse mythology character or the odin project logo">
                <p>ODIN</p>
            </div>
            <div id="credit">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-and-brown-trees-under-blue-sky-during-daytime-bTzpau9mKT4?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></div>
        </div>
        <div id="main-container">
            <div id="header">
                <h1 >Please fill out this form. If you fill out this form you will be given 10 year positive luck</h1>
                <h1>Fill out form below</h1>
            </div>
            <div id="form">
                <h1>Let's do this!</h1>
                <form action="" id="form">
                    <div class="input-line">
                        <div class="input-align">
                            <label for="f-name">First Name</label>
                            <input type="text" id="f-name" name="first-name">
                        </div>
                        <div class="input-align">
                            <label for="l-name">Last Name</label>
                            <input type="text" id="l-name" name="last-name">
                        </div>
                    </div>
                    <div class="input-line">
                        <div class="input-align">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="input-align">
                            <label for="ph-num">Phone Number</label>
                            <input type="tel" id="ph-num" name="phone-number">
                        </div>
                    </div>
                    <div class="input-line">
                        <div class="input-align">
                            <label for="pass">Password</label>
                            <input type="password" id="pass" name="password">
                        </div>
                        <div class="input-align">
                            <label for="comf-pass">Confirm Password</label>
                            <input type="password" id="comf-pass" name="confirm-password">
                        </div>
                    </div>
                </form>
            </div>
            <div id="footer">
                <button form="form">Confirm Account</button>
                <p>Already have an account? <a id="link" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" rel="noopener noreferrer" target="_blank">Log In</a></p>
            </div>
        </div>
    </div>
</body>
</html>
